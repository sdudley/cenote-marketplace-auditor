services:
  app:
    container_name: auditor-app
    build: .
    env_file: ".env"
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_DATABASE=${DB_DATABASE:-marketplace_auditor}
      - ATLASSIAN_ACCOUNT_USER=${ATLASSIAN_ACCOUNT_USER}
      - ATLASSIAN_ACCOUNT_API_TOKEN=${ATLASSIAN_ACCOUNT_API_TOKEN}
      - ATLASSIAN_VENDOR_ID=${ATLASSIAN_VENDOR_ID}
    depends_on:
      - db
    volumes:
      - .:/app

  db:
    container_name: auditor-postgres
    image: postgres:16.2-bullseye
    environment:
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_DATABASE:-marketplace_auditor}
#    ports:
#      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: 
