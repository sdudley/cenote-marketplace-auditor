version: '3.8'

services:
  app:
    container_name: auditor-app
    build: .
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - ATLASSIAN_ACCOUNT_USER=${ATLASSIAN_ACCOUNT_USER}
      - ATLASSIAN_ACCOUNT_API_TOKEN=${ATLASSIAN_ACCOUNT_API_TOKEN}
      - ATLASSIAN_VENDOR_ID=${ATLASSIAN_VENDOR_ID}
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/node_modules

  db:
    container_name: auditor-postgres
    image: postgres:16.2-bullseye
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=marketplace_auditor
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: 
